<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes      = document.querySelectorAll('.hole');
  const moles      = document.querySelectorAll('.mole');
  const scoreBoard = document.querySelector('.score');
  let lastHole;
  let timeUp = false;
  let score = 0;

  const randomTime = (min, max) => (Math.round(Math.random() * (max - min) + min));

  const randomHole = (holes) => {
    const idx = Math.ceil(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log("Ahh nah! that's the same hole! Try again!");
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  };

  const peep = () => {
    const time = randomTime(200, 2000);
    const hole = randomHole(holes);
    hole.classList.add('up'); // TODO TypeError: hole is undefined. Need to fix this.
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  };

  const startGame = () => {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => { timeUp = true }, 10000);
  };

  const bonk = (e) => {
    if (!e.isTrusted) return; // cheater
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  };

  moles.forEach(mole => mole.addEventListener('click', bonk));

  // TODO: 1. Add 'all time' score board that's saved in local storage.
  // TODO: 2. Add levels where more than 1 moles come out at the same time or random time is shorter and faster.

</script>
</body>
</html>
